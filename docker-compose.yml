version: '3.8'

services:
  laura-memory:
    build: .
    container_name: laura-memory-service
    ports:
      - "5001:5001"
    environment:
      - ZEP_API_KEY=${ZEP_API_KEY}
      - ZEP_URL=${ZEP_URL:-https://api.getzep.com}
      - LAURA_SESSION_ID=${LAURA_SESSION_ID:-laura_memory_session}
      - LAURA_MEMORY_ENABLED=${LAURA_MEMORY_ENABLED:-true}
      - LAURA_MEMORY_URL=${LAURA_MEMORY_URL:-http://localhost:5001}
      - DEBUG=${DEBUG:-false}
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-production-secret-key-change-me}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-4}
    volumes:
      - ./tests/cassettes:/app/tests/cassettes
      - ./logs:/app/logs
      - /dev/shm:/dev/shm  # For Gunicorn performance
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    networks:
      - laura-memory-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy (opcional para producci√≥n)
  nginx:
    image: nginx:alpine
    container_name: laura-memory-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs:/var/log/nginx
    depends_on:
      - laura-memory
    restart: unless-stopped
    networks:
      - laura-memory-network
    profiles:
      - with-nginx

networks:
  laura-memory-network:
    driver: bridge